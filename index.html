<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>Pomodoro Timer</h1>

  <button id="pomodoroButton">Pomodoro</button>
  <button id="shortBreakButton">Short Break</button>

  <div id="pomodoroContainer">
    <div id="pomodoroTimer" class="timer">00:05</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>

  <div id="shortBreakContainer">
    <div id="shortBreakTimer" class="timer">05:00</div>
    <button id="startShortBreak">Start</button>
    <button id="stopShortBreak">Stop</button>
    <button id="resetShortBreak">Reset</button>
  </div>
</body>

</html>
