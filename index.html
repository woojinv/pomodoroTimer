<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <h1>Pomodoro Timer</h1>

    <nav>
      <button id="pomodoroNavButton">Pomodoro</button>
      <button id="shortBreakNavButton">Short Break</button>
      <button id="longBreakNavButton">Long Break</button>
    </nav>

    <div id="pomodoroContainer">
      <div id="pomodoroTimer" class="timer">25:00</div>
      <button id="pomodoroStartButton" class="timer-button">Start</button>
      <button id="pomodoroStopButton" class="timer-button">Stop</button>
      <button id="pomodoroResetButton" class="timer-button">Reset</button>
    </div>

    <div id="shortBreakContainer">
      <div id="shortBreakTimer" class="timer">05:00</div>
      <button id="shortBreakStartButton" class="timer-button">Start</button>
      <button id="shortBreakStopButton" class="timer-button">Stop</button>
      <button id="shortBreakResetButton" class="timer-button">Reset</button>
    </div>

    <div id="longBreakContainer">
      <div id="longBreakTimer" class="timer">15:00</div>
      <button id="longBreakStartButton" class="timer-button">Start</button>
      <button id="longBreakStopButton" class="timer-button">Stop</button>
      <button id="longBreakResetButton" class="timer-button">Reset</button>
    </div>
  </main>
</body>

</html>
