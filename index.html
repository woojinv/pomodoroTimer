<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>Pomodoro Timer</h1>

  <button id="pomodoroNavButton">Pomodoro</button>
  <button id="shortBreakNavButton">Short Break</button>
  <button id="longBreakNavButton">Long Break</button>

  <div id="pomodoroContainer">
    <div id="pomodoroTimer" class="timer">00:05</div>
    <button id="pomodoroStartButton">Start</button>
    <button id="pomodoroStopButton">Stop</button>
    <button id="pomodoroResetButton">Reset</button>
  </div>

  <div id="shortBreakContainer">
    <div id="shortBreakTimer" class="timer">05:00</div>
    <button id="shortBreakStartButton">Start</button>
    <button id="shortBreakStopButton">Stop</button>
    <button id="shortBreakResetButton">Reset</button>
  </div>

  <div id="longBreakContainer">
    <div id="longBreakTimer" class="timer">15:00</div>
    <button id="longBreakStartButton">Start</button>
    <button id="longBreakStopButton">Stop</button>
    <button id="longBreakResetButton">Reset</button>
  </div>
</body>

</html>
